        properties:
          name:
            description: Job name
            type: string
          state:
            description: Job State
            type: string
          time:
            description: Job creation time
            type: string
            format: date-time
          href:
            description: link of the job api
            example: https://admin.hlx.page/job/owner/repo/ref/preview/job-13
            type: string
            format: url

jobListLink:
  required:
    - links
  properties:
    links:
      description: API navigation links
      properties:
        self:
          description: link of the job list
          example: https://admin.hlx.page/job/owner/repo/ref/preview
          type: string
          format: url

