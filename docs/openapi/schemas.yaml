# Dark Alley
source:
  description: Create a content source.
  properties:
    data:
      description: The content to store at the specified location.
      type: blob
    props:
      description: > 
        The properties associated with the content source.
        <br>Should be a string encoded object of key/value pairs. Example:
        <br>`{"aemOrigin":"https://main--blog--adobecom.aem.page"}`
      type: string

jsonSource:
  description: Create site body
  properties:
    data:
      description: The content to store at the specified location.
      type: object
    props:
      description: The properties associated with the content source.
      type: object
      additionalProperties:
        type: [string, number, boolean]

sourceInfo:
  required:
    - source
  properties:
    source:
      description: Information about a Dark Alley resource.
      allOf:
        - required:
            - editUrl
            - viewUrl
            - status
        - properties:
            editUrl:
              description: The edit URL of the resource.
              type: string
              format: url
            viewUrl:
              description: The view URL of the resource. For a site, used in AEM fstab.yaml.
              type: string
              format: url
            status:
              description: HTTP status response of the requested resource.
              type: number
            error:
              description: Error message when there was a problem.

codeInfo:
  required:
    - code
  properties:
    code:
      description: Information about the code repository.
      type: object
      allOf:
        - required:
            - repoUrl
        - properties:
            repoUrl:
              description: The URL of the code repository.
              type: string
              format: url

aemInfo:
  required:
    - aem
  properties:
    aem:
      description: Information about the AEM resource.
      type: object
      allOf:
        - required:
            - previewUrl
            - liveUrl
        - properties:
            previewUrl:
              description: The AEM Preview URL.
              type: string
              format: url
            liveUrl:
              description: The AEM Live URL.
              type: string
              format: url


# generic content bus resource
contentBusResource:
  required:
    - contentBusId
  properties:
    contentBusId:
      description: Full content-bus id.
      type: string
    lastModified:
      description: Last modification date. undefined when resource is missing.
      type: string
      format: date-time
    contentType:
      description: The resource content type. undefined when resource is missing.
      type: string
    contentLength:
      description: Size of the content in bytes. undefined when resource is missing.
      type: integer
    redirectLocation:
      description: Location for redirects as defined on the resource
      type: string
      format: url
    configRedirectLocation:
      description: Location for redirects as defined in the config (redirects.json)
      type: string
      format: url
    sourceLocation:
      description: Content provider specific id of the source.
      type: string
      format: url
    sourceLastModified:
      description: Last modification date of the source document.
      type: string
      format: date-time

# generic code bus resource
codeBusResource:
  required:
    - codeBusId
  properties:
    codeBusId:
      description: Full code-bus id.
      type: string
    lastModified:
      description: Last modification date. undefined when resource is missing.
      type: string
      format: date-time
    contentType:
      description: The resource content type. undefined when resource is missing.
      type: string
    contentLength:
      description: Size of the content in bytes. undefined when resource is missing.
      type: integer
    sourceLocation:
      description: Content provider specific id of the source
      type: string
      format: url
    sourceLastModified:
      description: Last modification date of the source document.
      type: string
      format: date-time

# access permissions
permissions:
  description: Access permissions
  required:
    - permissions
  properties:
    permissions:
      type: array
      items:
        type: string
        enum: [ read, write, delete ]

# generic information of the resource
resourceInfo:
  required:
    - webPath
    - resourcePath
  properties:
    webPath:
      description: Relative path used on the websites.
      type: string
    resourcePath:
      description: Relative path of the content resource
      type: string

# --------------------------------------------------------------------------------------------------
# live

# information about a published resource.
liveInfo:
  required:
    - live
  properties:
    live:
      description: Information about the published resource.
      allOf:
        - required:
            - url
            - status
        - properties:
            status:
              description: HTTP status of response when fetching thre information of the resource
              type: number
            error:
              description: Message of error when there was a problem fetching the information of the resource
            url:
              description: Live URL of the resource.
              type: string
              format: url
        - $ref: "#/permissions"
        - $ref: "#/contentBusResource"

bulkPublishBody:
  description: bulk publish body
  required:
    - paths
  properties:
    forceUpdate:
      description: forces an update of the resources during bulk-publish
      type: boolean
    paths:
      description: paths to filter the bulk publish
      type: array
      items:
        type: string

bulkRemoveLiveBody:
  description: bulk remove live body
  required:
    - paths
  properties:
    paths:
      description: paths to filter the bulk remove live
      type: array
      items:
        type: string

# --------------------------------------------------------------------------------------------------
# preview

# information about a preview resource
previewInfo:
  required:
    - preview
  properties:
    preview:
      description: Information about the preview resource.
      allOf:
        - required:
            - url
            - status
        - properties:
            status:
              description: HTTP status of response when fetching the information of the resource
              type: number
            error:
              description: Message of error when there was a problem fetching the information of the resource
            url:
              description: Preview URL of the resource.
              type: string
              format: url
        - $ref: "#/permissions"
        - $ref: "#/contentBusResource"

bulkPreviewBody:
  description: bulk preview body
  required:
    - paths
  properties:
    forceUpdate:
      description: forces an update of the resources during bulk-preview
      type: boolean
    paths:
      description: paths to filter the bulk preview
      type: array
      items:
        type: string

bulkRemovePreviewBody:
  description: bulk remove preview body
  required:
    - paths
  properties:
    paths:
      description: paths to filter the bulk remove preview
      type: array
      items:
        type: string

# --------------------------------------------------------------------------------------------------
# edit

# edit information for a resource
editResource:
  description: Edit information for a resource
  properties:
    url:
      description: URL of edit document.
      type: string
      format: url
    sourceLocation:
      description: Content provider specific id of the source
      type: string
      format: url
    lastModified:
      description: Last modification date of the source document.
      type: string
      format: date-time
    name:
      description: Name of the edit document
      type: string
    contentType:
      description: Content type of the edit document
      type: string
    folders:
      description: Information of parent folders of the edit document.
      type: array
      items:
        $ref: "#/folderInfo"

# items of the `editFolders` array
folderInfo:
  required:
    - name
    - path
    - url
  properties:
    name:
      description: Name of folder
      type: string
    path:
      description: Path of folder, relative to the mount root
      type: string
    url:
      description: URL of folder
      type: string
      format: url

editInfo:
  required:
    - edit
  properties:
    edit:
      description: Edit information for a resource
      type: object
      allOf:
        - required:
            - url
            - status
        - properties:
            status:
              description: HTTP status of response when fetching thre information of the resource
              type: number
            error:
              description: Message of error when there was a problem fetching the information of the resource
        - $ref: "#/editResource"

# --------------------------------------------------------------------------------------------------
# code

# information about a code bus resource

changeEntry:
  description: Describes the changes made to one resource.
  required:
    - type
    - path
  properties:
    type:
      description: change type
      type: string
      enum: [ added, deleted, modified ]
    path:
      description: Relative path of changed resource or `*` if this as a branch event.
      type: string
    time:
      description: timestamp of change
      type: string
      format: date-time
    commit:
      description: commit sha of change
      type: string
    contentType:
      description: the content type of the changed resource
      type: string

# change event
changeEventBody:
  description: Change event payload
  required:
    - changes
  additionalProperties: true
  properties:
    source:
      description: >
        event source, eg: 'github'
      type: string
    baseRef:
      description: base ref for branch operations
      type: string
    changes:
      description: array of changes
      type: array
      items:
        $ref: "#/changeEntry"

# --------------------------------------------------------------------------------------------------
# index

indexResource:
  description: Information of the index
  required:
    - name
  properties:
    name:
      description: Index name in helix-index.yaml
      type: string
    githubLink:
      description: Github url of the helix-index.yaml
      example: https://github.com/owner/repo/blob/main/helix-index.yaml#L4
      type: string
      format: url
    indexedUrl:
      description: >
        URL of document that was indexed.
        Deprecation Note: The indexed html is always fetched from the preview/live url at the time
        of publishing and hence not required in helix-index.yaml anymore.
      deprecated: true
      example: https://main--owner--repo.hlx.page/en/2021/blog
      type: string
      format: url
    lastModified:
      type: string
      format: date-time
    status:
      description: status of index operation on resource
      type: number


indexInfo:
  required:
    - index
  properties:
    index:
      description: Information of the index
      type: object
      $ref: "#/indexResource"

# --------------------------------------------------------------------------------------------------
# sitemap

sitemapInfo:
  description: Information for the sitemap that was generated
  properties:
    paths:
      description: Paths that were updated
      type: array
      items:
        type: string

# --------------------------------------------------------------------------------------------------
# links

resourceLinksInfo:
  required:
    - links
  properties:
    links:
      description: API navigation links
      properties:
        status:
          description: link of the status api
          example: https://admin.hlx.page/status/owner/repo/ref
          type: string
          format: url
        live:
          description: link of the live api
          example: https://admin.hlx.page/live/owner/repo/ref
          type: string
          format: url
        preview:
          description: link of the preview api
          example: https://admin.hlx.page/preview/owner/repo/ref
          type: string
          format: url
        code:
          description: link of the code api
          example: https://admin.hlx.page/code/owner/repo/ref
          type: string
          format: url

logoutLink:
  required:
    - links
  properties:
    links:
      description: API navigation links
      properties:
        logout:
          description: link of logout
          example: https://admin.hlx.page/logout
          type: string
          format: url

loginLinks:
  required:
    - links
  properties:
    links:
      description: API navigation links
      additionalProperties:
        type: string
        format: url

# --------------------------------------------------------------------------------------------------
# profile
profileInfo:
  properties:
    profile:
      description: Profile data
      additionalProperties: true
      properties:
        iss:
          description: id token issuer
          type: string
        email:
          description: email of logged in user
          type: string
        name:
          description: name of logged in user
          type: string
        ttl:
          description: time to live of current id token
          type: number

# --------------------------------------------------------------------------------------------------
# form
formPostJSONBody:
  description: Form POST body
  properties:
    data:
      description: >
        A data structure representing the form fields. Can be in the form of a key/value object, an array
        of name/value pair objects.
      oneOf:
        - type: object
        - type: array
formPostResponse:
  type: object
  description: Form POST response
  properties:
    rowCount:
      description: The number of rows contained in the sheet after the POST operation
      type: number
    columns:
      description: The column headings in the incoming sheet
      type: array
      items:
        type: string
formPostURLEncodedBody:
  description: Form POST body as form-urlencoded string. Be sure to set the
    'Content-Type' header of the request to `application/x-www-form-urlencoded`
  type: string

# --------------------------------------------------------------------------------------------------
# convert

jobStarted:
  required:
    - id
  properties:
    id:
      description: Convert job id
      type: string

jobInfo:
  required:
    - state
  properties:
    state:
      description: Convert job state
      type: string
    url:
      description: Input URL
      type: string
    outputs:
      description: Transcoded videos
      type: array
      items:
        type: string
    mediaUrls:
      description: URLs in the media bus
      type: array
      items:
        type: string

# --------------------------------------------------------------------------------------------------
# snapshot
snapshotInfo:
  required:
    - snapshot
  properties:
    snapshot:
      required:
        - id
      properties:
        id:
          description: The snapshot ID
          type: string
        locked:
          description: Time when this snapshot was locked.
          type: string
          format: date-time

snapshotManifest:
  required:
    - manifest
  properties:
    manifest:
      required:
        - id
        - created
        - lastModified
        - resources
      properties:
        id:
          description: The snapshot ID
          type: string
        title:
          description: The snapshot title
          type: string
        description:
          description: The snapshot description
          type: string
        created:
          description: Creation time
          type: string
          format: date-time
        lastModified:
          description: Last manifest modification time
          type: string
          format: date-time
        lastUpdated:
          description: Last time a resource was added or removed from this snapshot
          type: string
          format: date-time
        locked:
          description: Time when this snapshot was locked.
          type: string
          format: date-time
        resources:
          description: list of resources in the snapshot
          type: array
          items:
            required:
              - path
            type: object
            properties:
              path:
                description: path of the resource
                type: string

snapshotLinksInfo:
  required:
    - links
  properties:
    links:
      description: API navigation links
      properties:
        snapshot:
          description: link of the status api
          example: https://admin.hlx.page/snaphost/owner/repo/ref/1234
          type: string
          format: url

